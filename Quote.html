    <style>

                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>

                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>

                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>
                </div>

                                </div>
                            </label>

                                <input type="radio" name="tshirt_style" value="premium" class="text-blue-600 mr-3">
                                <div>
                                    <div class="font-medium">Premium Tee</div>
                                    <div class="text-sm text-gray-500">Cotton Blend</div>
                                </div>
                            </label>
                            <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors">
                                <input type="radio" name="tshirt_style" value="performance" class="text-blue-600 mr-3">
                                <div>
                                    <div class="font-medium">Performance</div>
                                    <div class="text-sm text-gray-500">Moisture-Wicking</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Quantity and Sizes -->

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Size Breakdown</label>

                                <div class="flex flex-col">
                                    <label class="text-xs font-medium text-gray-600 mb-1">Small</label>
                                    <input type="number" name="size_small" min="0" placeholder="0" class="px-3 py-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <div class="flex flex-col">
                                    <label class="text-xs font-medium text-gray-600 mb-1">Medium</label>
                                    <input type="number" name="size_medium" min="0" placeholder="0" class="px-3 py-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <div class="flex flex-col">
                                    <label class="text-xs font-medium text-gray-600 mb-1">Large</label>
                                    <input type="number" name="size_large" min="0" placeholder="0" class="px-3 py-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <div class="flex flex-col">
                                    <label class="text-xs font-medium text-gray-600 mb-1">X-Large</label>
                                    <input type="number" name="size_xl" min="0" placeholder="0" class="px-3 py-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <div class="flex flex-col">
                                    <label class="text-xs font-medium text-gray-600 mb-1">2X-Large</label>

                                </div>

                                    <label class="text-xs font-medium text-gray-600 mb-1">3X-Large</label>
                                    <input type="number" name="size_3xl" min="0" placeholder="0" class="px-3 py-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <div class="flex flex-col">
                                    <label class="text-xs font-medium text-gray-600 mb-1">4X-Large</label>
                                    <input type="number" name="size_4xl" min="0" placeholder="0" class="px-3 py-2 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                            </div>
                        </div>

                    <!-- Printing Options -->

                        <label class="block text-sm font-medium text-gray-700 mb-3">Printing Method *</label>

                                <input type="radio" name="printing_method" value="dtg" class="text-blue-600 mt-1 mr-3" required>
                                <div>
                                    <div class="font-medium">Direct to Garment Printing (DTG)</div>
                                    <div class="text-sm text-gray-500">Water based inks are sprayed on and cured for durability. Ink soaks into fabric fibers, which makes for a comfortable feel that won't fade. Cotton and natural fabrics are your friend. Good for word prints, logo, larger designs as they are breathable and long lasting.</div>
                                </div>
                            </label>
                            <label class="flex items-start p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition-colors">
                                <input type="radio" name="printing_method" value="dtf" class="text-blue-600 mt-1 mr-3">
                                <div>
                                    <div class="font-medium">Direct to Film (DTF)</div>
                                    <div class="text-sm text-gray-500">Ink is printed on a special transfer film and heat pressed onto fabric. Excellent for photos / images with colorful designs. Initially the image may feel stiff and but will break in after a few washes. DTF designs can handle heavy use, cold to luke warm washes without fading or cracking. Great for Polyester, Nylon, and other Synthetic fabrics. For large designs consider that DTF images are not breathable.</div>
                                </div>
                            </label>

                                </svg>

                            </div>
                        </div>

                            <option value="flexible">Flexible (3+ weeks)</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full max-w-md bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors">
                        Request Official Quote

                </div>

                <p class="text-sm text-gray-500 text-center">
                    <span class="inline-block w-2 h-2 bg-blue-600 rounded-full mr-2"></span>
                    We'll contact you within 24 hours with your official quote
                </p>
            </form>

        // Initialize colors on page load
        function updateColorOptions(printingMethod = null) {
            const colorContainer = document.getElementById('colorOptions');
            const colorNote = document.getElementById('colorNote');
            const colorNoteText = document.getElementById('colorNoteText');
            
            if (!printingMethod) {
                // Show all colors if no printing method selected
                colorContainer.innerHTML = '';
                colorNote.classList.add('hidden');
                return;
            }
            
            const options = colorOptions[printingMethod];
            colorNote.classList.remove('hidden');
            colorNoteText.textContent = options.note;
            
            colorContainer.innerHTML = options.colors.map(color => `
                <label class="flex flex-col items-center cursor-pointer color-option">
                    <input type="checkbox" name="colors" value="${color.value}" class="sr-only">
                    <div class="w-12 h-12 ${color.bg} ${color.border || ''} ${color.border ? 'border-2' : ''} rounded-full shadow-sm hover:scale-110 transition-transform" ${color.style ? `style="${color.style}"` : ''}></div>
                    <span class="text-xs mt-1">${color.name}</span>
                </label>
            `).join('');
            
            // Re-attach color selection event listeners
            attachColorListeners();
        }

        // Color selection functionality
        function attachColorListeners() {
            document.querySelectorAll('input[name="colors"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const colorDiv = this.nextElementSibling;
                    if (this.checked) {
                        colorDiv.classList.add('ring-4', 'ring-blue-400', 'ring-offset-2');
                    } else {
                        colorDiv.classList.remove('ring-4', 'ring-blue-400', 'ring-offset-2');
                    }
                    updateSelectedColors();
                });
            });
        }

        // Update hidden input with selected colors
        function updateSelectedColors() {
            const selectedColors = Array.from(document.querySelectorAll('input[name="colors"]:checked'))
                .map(cb => cb.value);
            document.getElementById('selectedColorsInput').value = selectedColors.join(', ');
        }

        // Style and printing method selection highlighting
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Remove highlighting from all options in the same group
                document.querySelectorAll(`input[name="${this.name}"]`).forEach(r => {
                    r.closest('label').classList.remove('border-blue-500', 'bg-blue-50');
                });
                // Add highlighting to selected option
                this.closest('label').classList.add('border-blue-500', 'bg-blue-50');
                
                // Update colors when printing method changes
                if (this.name === 'printing_method') {
                    updateColorOptions(this.value);
                }
            });
        });

        // Initialize with default colors
        updateColorOptions();

        function handleFileUpload(input) {
            const fileList = document.getElementById('fileList');
            const files = Array.from(input.files);
            
            if (files.length > 0) {
                fileList.classList.remove('hidden');
                fileList.innerHTML = '';
                
                files.forEach((file, index) => {
                    // Check file size (10MB limit)
                    if (file.size > 10 * 1024 * 1024) {
                        alert(`File "${file.name}" is too large. Maximum size is 10MB.`);
                        return;

                    const fileItem = document.createElement('div');

        function removeFile(index) {
            const input = document.getElementById('designFiles');
            const dt = new DataTransfer();
            const files = Array.from(input.files);
            
            files.forEach((file, i) => {
                if (i !== index) {
                    dt.items.add(file);
                }
            });
